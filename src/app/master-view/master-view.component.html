<igx-navbar class="navigation-bar">
  <button igxButton="icon" type="icon" [disabled]="false" igxNavbarAction [igxToggleAction]="navigationDrawer" class="icon-button">
    <igx-icon class="icon">menu</igx-icon>
  </button>
  <div igxNavbarTitle>App name</div>
  <button igxButton="icon" igxButtonBackground="transparent" type="icon" [disabled]="false" class="icon-button">
    <igx-icon class="icon">help_outline</igx-icon>
  </button>
</igx-navbar>
<div class="row-layout row">
  <igx-nav-drawer width="320px" [pin]="true" [pinThreshold]="1024" position="left" [isOpen]="false" #navigationDrawer class="navigation-drawer">
    <ng-template igxDrawer>
      <span [isHeader]="true" igxDrawerItem routerLink="/master-view/grid-grid">
        <span class="navigation-drawer_1">Views in this app</span>
      </span>
      <span [isHeader]="false" igxDrawerItem routerLink="/master-view/grid-grid">
        <igx-icon font="material" [active]="true" class="icon">home</igx-icon>
        <span class="navigation-drawer_1">View 1</span>
      </span>
      <span [isHeader]="false" igxDrawerItem routerLink="/master-view/grid-grid-chart">
        <igx-icon font="material" [active]="true" class="icon">dns</igx-icon>
        <span class="navigation-drawer_1">View 2</span>
      </span>
      <span [isHeader]="false" igxDrawerItem routerLink="/master-view/filter-list">
        <igx-icon font="material" [active]="true" class="icon">dashboard</igx-icon>
        <span class="navigation-drawer_1">View 3</span>
      </span>
    </ng-template>
  </igx-nav-drawer>
  <div class="views-container">
    <router-outlet></router-outlet>
  </div>
</div>
